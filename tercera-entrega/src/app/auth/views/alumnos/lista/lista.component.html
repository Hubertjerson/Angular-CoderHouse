<div class="example-table-container">

    <table mat-table matSort [dataSource]="alumnos$" class="mat-elevation-z8 demo-table">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let student"> {{student.LastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> edad </th>
            <td mat-cell *matCellDef="let student"> {{student.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> sexo </th>
            <td mat-cell *matCellDef="let student"> {{student.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>borrar</th>
            <td mat-cell *matCellDef="let student">
                <button mat-icon-button (click)="eliminarAlumno(student)">
                    <mat-icon color="primary">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
