<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Cursos</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <div class="container">
                <div class="example-header">

                    <mat-form-field class="col-md-6">
                        <mat-label>Buscar Curso</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
                    </mat-form-field>

                    <div class="example-table-container">


                        <table mat-table [dataSource]="cursos$" class="mat-elevation-z8 demo-table">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Id. </th>
                                <td mat-cell *matCellDef="let course"> {{course.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Curso </th>
                                <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="teacher">
                                <th mat-header-cell *matHeaderCellDef> Profesor </th>
                                <td mat-cell *matCellDef="let course"> {{course.teacher}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="code">
                                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                                <td mat-cell *matCellDef="let course"> {{course.code}} </td>
                            </ng-container>

                            <ng-container matColumnDef="initiation">
                                <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
                                <td mat-cell *matCellDef="let course"> {{course.initiation | date:'dd-mm-yyyy'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef> Eliminar </th>

                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary" (click)="eliminarCurso(element)">
                                        <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                                        Delete
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
