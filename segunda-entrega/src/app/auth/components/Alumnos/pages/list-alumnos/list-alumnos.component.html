<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Alumnos</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <div class="container">
                <div class="example-header">

                    <!-- Cotenido -->
                    <mat-form-field class="col-md-6">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
                    </mat-form-field>

                    <div class="example-table-container">

                        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Id. </th>
                                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let student"> {{student.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                                <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let student"> {{student.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="curso">
                                <th mat-header-cell *matHeaderCellDef> Curso </th>
                                <td mat-cell *matCellDef="let student"> {{student.curso}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <div class="d-md-flex justify-content-md-end">
                        <a class="btn " mat-flat-button color="primary" routerLink="/login/dashboard/agregar">Agregar alumno</a>
                    </div>
                    <br>

                    <!-- Fin de Cotenido -->

                </div>
            </div>
        </div>
    </div>
</div>
