<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Alumnos</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <div class="container">
                <div class="example-header">

                    <!-- Cotenido -->

                    <div class="example-table-container">

                        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Id. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="LastName">
                                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                                <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="edad">
                                <th mat-header-cell *matHeaderCellDef> edad </th>
                                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                            </ng-container>

                            <ng-container matColumnDef="sexo">
                                <th mat-header-cell *matHeaderCellDef> sexo </th>
                                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef> Editar </th>

                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary" (click)="onUpdate(element)">
                                        <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
                                        Edit
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef> Eliminar </th>

                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary" (click)="onDelete(element)">
                                        <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                                        Delete
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"
                        aria-label="Select page of students"></mat-paginator>
                    <div class="d-md-flex justify-content-md-end">
                        <button mat-raised-button color="primary" (click)="OnAdd()">
                            Crear Curso
                        </button>
                        <!--<a class="btn " mat-flat-button color="primary" routerLink="/alumnos/form">Agregar
                            alumno</a>-->
                    </div>
                    <br>

                    <!-- Fin de Cotenido -->

                </div>
            </div>
        </div>
    </div>
</div>
