<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Cursos</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <div class="container">
                <div class="example-header">
                    <!--CONTENIDO-->

                    <div class="example-table-container">


                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Id. </th>
                                <td mat-cell *matCellDef="let course"> {{course.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Curso </th>
                                <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="profesor">
                                <th mat-header-cell *matHeaderCellDef> Profesor </th>
                                <td mat-cell *matCellDef="let course"> {{course.profesor}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="horario">
                                <th mat-header-cell *matHeaderCellDef> horario </th>
                                <td mat-cell *matCellDef="let course"> {{course.horario | date:'dd-mm-yyyy'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> codigo </th>
                                <td mat-cell *matCellDef="let course"> {{course.codigo}} </td>
                            </ng-container>
                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef> Editar </th>

                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary" (click)="onUpdate(element)">
                                        <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
                                        Edit
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef> Eliminar </th>

                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary" (click)="onDelete(element)">
                                        <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                                        Delete
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <br>
                        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                            aria-label="Select page of students"></mat-paginator>
                    </div>
                    <button mat-raised-button color="primary" (click)="onAdd()">
                        Crear Curso
                    </button>
                    <!--FIN DE CONTENIDO-->
                </div>
            </div>
        </div>
    </div>
</div>
